<html>
    <head>
        <title>Weyland server test</title>
        <!-- Simple page pour envoyer en POST des requÃªtes au web service en JS du weyland_server -->
    </head>
    <body style="width: 100%;">
    <form action="http://localhost:7000" method="post" style="width: 400px; margin: auto; text-align: center;">
        <fieldset>
            <legend>ID</legend>
            <input name="id" id="id" type="text">
        </fieldset>
        <fieldset>
            <legend>Langage</legend>
            <select name="lang" id="lang">
                <option value="json">JSON</option>
                <option value="line">Lines</option>
                <option value="lua" selected>Lua</option>
                <option value="python">Python</option>
                <option value="test">Test</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Texte</legend>
            <textarea id="text" name="text" rows="10" cols="40"></textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend>Sortie</legend>
            <select name="output" id="output">
                <option value="json" selected>JSON</option>
                <option value="html">HTML</option>
                <option value="text">Text</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" value="Envoyer">
    </form>
    </body>
</html>
